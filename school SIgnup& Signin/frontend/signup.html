<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    


<div class="vh-100" style="background-image: url('./reprt.png'); background-size: cover;">
    <div id="header">

    </div>

    <div class="container">
        <h1 class="text-center mt-5"> Student Annual  Report Form</h1>

        <div class="container ">
            <div class="row ">
                <div class="col-3 mt-4" ></div>
                <div class="col-6 p-6" >
                    <form class="row g-8 ">
                        <div class="col-md-6 my-6">
                            <label for="" class="form-label">First Name</label>
                            <input type="text" placeholder="Student  First Name" class="form-control" id="firstname">
                        </div>
                        
                        <div class="col-md-6 my-2">
                            <label for="" class="form-label">Last Name</label>
                            <input type="text" placeholder="Student  Last Name" class="form-control" id="lastname">
                        </div>

                        <div class="col-md-6 my-2">
                            <label for="" class="form-label">Standard</label>
                            <input type="text" placeholder="Standard" class="form-control" id="stand">
                        </div>

                        <div class="col-md-6 my-2" >
                            <label for="" class="form-label">Section</label>
                            <input type="text" placeholder="Section" class="form-control" id="section">
                        </div>



                        <div class="col-md-6 my-2">
                            <label for="" class="form-label">Email</label>
                            <input type="Email" placeholder="Student  Email" class="form-control" id="email">
                        </div>


                        <div class="col-md-6 my-2">
                            <label for="" class="form-label">Admission Number</label>
                            <input type="text" placeholder="Student  Admission number" class="form-control" id="admission">
                        </div>

                        <div class="col-md-2 my-2">
                            <label for="" class="form-label">English</label>
                            <input type="text" placeholder=" Marks" class="form-control" id="english">
                        </div>

                        <div class="col-md-2 my-2">
                            <label for="" class="form-label">Hindi</label>
                            <input type="text" placeholder=" Marks" class="form-control" id="hindi">
                        </div>
                        <div class="col-md-2 my-2">
                            <label for="" class="form-label">Math</label>
                            <input type="text" placeholder=" Marks" class="form-control" id="math">
                        </div>
                        <div class="col-md-2 my-2">
                            <label for="" class="form-label">Science</label>
                            <input type="text" placeholder=" Marks" class="form-control" id="science">
                        </div>
                        <div class="col-md-2 my-2">
                            <label for="" class="form-label">History</label>
                            <input type="text" placeholder=" Marks" class="form-control" id="history">
                        </div>

                        <div class="col-md-6 my-2">
                            <label for="" class="form-label">Password</label>
                            <input type="password" placeholder=" Password" class="form-control" id="password">
                        </div>

                        <div class="col-md-6 my-2">
                            <label for="" class="form-label">Confirm password</label>
                            <input type="password" placeholder=" Confirm password" class="form-control"
                                id="confirmPassword">
                        </div>
                        
                        <div class="col-md-6 my-2">
                            <label for="dob">DOB:</label>
                            <input type="date" name="dob" id="dob">
                        </div>
                    </form>
                    <div class="mt-4 justify-content-center text-center">
                    <button class="btn btn-success " onclick="submitHandler()">Register</button>
                    <a class="btn btn-success" href="./login.html"> login</a>
                </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    
<script src="commonelement.js"></script>


  </body>
</html>
